
<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Monkeys & Unicorns</title>
</head>
<body>
  <h1>Monkeys & Unicorns</h1>
  <div id="container">

    <div class="buttons">
      <button class="reset">Play Again</button>
      <button class="resetScore">Reset Scores</button>
    </div>

    <div id="scores">
      <img id="winX" src="images/banana-win.gif">
      <h2 id="scoreX">0</h2>
      <img id= "winY" src="images/unicorn-win.gif">
      <h2 id="scoreY">0</h2>
    </div>
    <div id="winner"></div>

    <table>
    </table>

    <div id="size">
      <input placeholder="Input board size (3-10)"></input>
      <button id="enterSize"> OK </button>
    </div>

  </div>

<script  src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/tictactoe.js"></script>
